   <script>
      //Task
      // Write a function min(a,b) which returns the least of two numbers a and b.

      function min(a,b){
         if(a < b){
            return alert(a)
         } else{
            return alert(b)
         }
      }
      // min(9,25)

      //assignment by TOP
      function add7(num){
         return num + 7
      }
      console.log(add7(10))

      function multiply(num1, num2){
         return num1*num2
      }
      console.log(multiply(3,2));

      function capitalize(text){
         return text.charAt(0).toUpperCase() + text.slice(1).toLowerCase()
      }
      console.log(capitalize("aNmOl"))

      function lastLetter(text){
         return text.slice(-1)
      }
      console.log(lastLetter("anmol"))
